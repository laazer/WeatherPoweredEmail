<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/static/css/style.css}">
    <title>WeatherPoweredEmail</title>
</head>
<body>
<div id="app" class="container">
    <h1>Result</h1>
    <p th:text="'email: ' + ${user.email}" />
    <p th:text="'location: ' + ${user.location}" />
    <p th:text="'tz: ' + ${user.timeZone}" />
    <p th:text="'zipcode ' + ${user.zipCode}" />
    <a href="/">Submit another user</a>
</div>
</body>
</html>
